# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Neuralithmics - AI & Machine Learning consulting by Christos Melidis, PhD. Transforming cutting-edge AI research into production-ready solutions. Specializing in Conversational AI, LLMs, NLP, and Voice Technologies.'
    twitter: 'ChristosMelidis'
    image: 'images/site-thumbnail.png'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Christos Melidis, PhD"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Christos Melidis, PhD. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false

# Integrations
integrations:
  twitter:
    widget_id: 'twsrc%5Etfw' # Create a Twitter widget at https://publish.twitter.com/
    username: ChristosMelidis
    show_replies: false
    show_retweets: true
    tweet_limit: 15
    theme: light
